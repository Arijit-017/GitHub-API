<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-black to-blue-900 text-white min-h-screen flex flex-col items-center justify-center">
    <nav class="w-full max-w-2xl flex items-center justify-center gap-4 p-4">
        <input type="text" id="search" placeholder="Enter GitHub Username" class="px-4 py-2 w-2/3 bg-gray-800 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Search</button>
    </nav>
    <div class="container bg-gray-900 p-6 rounded-lg shadow-lg w-full max-w-md">
        <img id="avatar" src="" alt="User Avatar" class="w-24 h-24 mx-auto rounded-full border-2 border-blue-500">
        <h2 id="name" class="text-2xl font-bold mt-4"></h2>
        <p><strong>Username:</strong> <span id="username" class="block">############</span></p>
        <p><strong>GitHub Profile:</strong> <a id="profile-link" href="#" target="_blank" class="text-blue-400 hover:underline">############</a></p>
        <p><strong>Bio:</strong> <span id="bio" class="block">############</span></p>
        <p><strong>Public Repos:</strong> <span id="public-repo">############</span></p>
        <p><strong>Public Gists:</strong> <span id="public-gists">############</span></p>
        <p><strong>Followers:</strong> <span id="followers">############</span></p>
        <p><strong>Following:</strong> <span id="following">############</span></p>
        <p><strong>Joined:</strong> <span id="date">############</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
